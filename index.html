<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Design Patterns</title>
</head>
<body>
    <main>
        <section class="cat-container">
            <div class="cat-container__child-one">
                <h1 class="h1-a">Cat <span class="h1-custom">Clicker</span></h1>
                <div class="cat-CTA">
                    <h2 class="h2-a">How many times can you click the cat?</h2>
                    <p class="cat-counter">0</p>
                </div>
            </div>
            <img class="cat-img" src="img/Cat.jpg" alt="cat">
        </section>        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
